<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Item Catalog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="google-signin-client_id" content="%%CLIENT_ID%%">
    <meta name="server-address" content="%%SERVER_ADDRESS%%">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body ng-app="itemCatalogApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="headers">
          <h3 class="text-muted">
            <img class="logo" src="/images/catalog_logo.png" alt="logo">
          </h3>
          <div class="text-center user-info ng-cloak" ng-show="profile">
            <br>
            <p>Welcome, {{profile.name}}</p>
            <img ng-src="{{profile.picture}}" alt="profile photo">
            <span class="signout pointer" ng-click="showSingOutModal()" type="button" name="button">Sign out</span>
          </div>
        </div>

        <div class="alert ng-cloak"
          ng-class="{'alert-success': alert.success, 'alert-warning': alert.warning, 'alert-danger': alert.error }"
          role="alert"
          ng-show="alert.isVisible">
          <button type="button" class="close" aria-label="Close" ng-click="alert.close()">
            <span aria-hidden="true">×</span>
          </button>
          <strong>{{alert.type}}:</strong>
          <span>{{alert.message}}</span>
        </div>

        <ul class="nav nav-tabs">
          <li ng-class="{'active': selectedTag === 'home'}">
            <a ui-sref="home">Recents</a>
          </li>
          <li ng-class="{'active': selectedTag === 'categories'}">
            <a ui-sref="categories">Categories</a>
          </li>
        </ul>
      </div>

      <div class="main" ui-view=""></div>

      <div class="footer">
        <div class="content text-center">
          ©2017 Developed by Alan Prado - <a href="https://opensource.org/licenses/MIT">MIT LICENSE</a>
        </div>
      </div>
    </div>

    <div class="signout-modal modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>Do you really want to log out?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel btn btn-default" ng-click="cancelSignout()">Cancel</button>
            <button type="button" class="signout btn btn-primary" ng-click="signout()">Logout</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <script src="scripts/vendor.js"></script>

        <script src="scripts/scripts.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=init"></script>
</body>
</html>
